<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>Electron Forth</title>
    <link rel="stylesheet" type="text/css" href="../css/forth.css">
    <script src='../dist-js/ui-bundle.js' type="text/javascript"></script>
</head>

<body>
    <h3>Forth Execution Engine and Debugger</h3>
    <div class="row-one">
        <div class="col col-input">
            <label for="input">Forth Commands</label>
            <!-- <textarea id="input" rows=20
                onkeyup="gforth.interpret(event)">include ~+/forth/fth_tests/runtests.fth</textarea> -->
            <textarea id="input" rows=30 onkeyup="gforth.interpret(event)">
\ testing file
include ~+/forth/simple-lib.fth

2 
dup square
dup square
dup square

show-stack-aaa

say-roy

1 2 3 
.s

10 20 + dup .

3
2
1
rot
rot
rot
.s
</textarea>
        </div>
        <div class="col col-stack">
            <label for="stack">Stack</label>
            <textarea id="stack" rows=30 readonly></textarea>
        </div>
    </div>

    <div class="row-two">
        <div class="col col-output">
            <label for="output">Output</label>
            <textarea id="output" readonly></textarea>
        </div>
        <div class="col col-error">
            <label for="error">Error</label>
            <textarea id="error" rows=20 readonly></textarea>
        </div>
    </div>

</body>

</html>
